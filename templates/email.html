<!DOCTYPE html>
<html>
  <body>
    <table cols=3 border=0 style="width:100%;border-spacing:10px 3px;border-collapse:separate">
      <tr>
        <td width="33%" align="left" valign="middle">
          <a href="{{ www }}"><img src="{{ www + url_for('static', filename='images/logo.png') }}" height="30px"></a>
        </td>
        <td width="33%" align="center" valign="middle">
        </td>
        <td width="33%" align="right">
        </td>
      </tr>
      <tr>
        <br>
      </tr>
      <tr>
        <td colspan=3 align="left">
          {% block body %}
          {% endblock %}
        </td>
      </tr>
      <tr>
        <br>
        <br>
      </tr>
    <tr>
      <td align="left" colspan=2>
        <span class="span">
          <small><strong>Share us on</strong></small>
          <a rel="nofollow" href="http://www.facebook.com/sharer.php?u={{ www|urlencode }}"
            target="_blank" title="Share with friends on Facebook"><img src="{{ www + url_for('static', filename='images/facebook.png') }}" width="16px" height="16px"></a>
          <a rel="nofollow" href="http://twitter.com/intent/tweet?url={{ www|urlencode }}&text={{ promo|urlencode }}"
            target="_blank" title="Share with followers on Twitter"><img src="{{ www + url_for('static', filename='images/twitter.png') }}" width="16px" height="16px"></a>
          <a rel="nofollow" href="http://plus.google.com/share?url={{ www|urlencode }}"
            target="_blank" title="Share with followers on Google+"><img src="{{ www + url_for('static', filename='images/googleplus.png') }}" width="16px" height="16px"></a>
          <a rel="nofollow" href="http://pinterest.com/pin/create/button/?url={{ www|urlencode }}&media={{ www + url_for('static', filename='images/logo.png') }}&description={{ promo|urlencode }}"
            target="_blank" title="Share with followers on Pinterest"><img src="{{ www + url_for('static', filename='images/pinterest.png') }}" width="16px" height="16px"></a>
        </span>
      </td>
      <td align="right" style="width:33%">
        <a href="mailto:admin@{{ domain }}"><small><strong>Contact&nbsp;us</strong></small></a>
      </td>
    </tr>
    <tr>
      <td align="center" colspan=3>
        <small>Copyright &copy; {{ year }} {{ domain }}. All rights reserved.</small>
      </td>
    </tr>
    </table>
  </body>
</html>
