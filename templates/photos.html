{% extends 'template-panel.html' %}

{% set heading = 'Photos' %}

{% set cols = 5 %}
{% set perc = 100/cols %}

{% block panel %}
  <table cols={{ cols }} id="container" border=0 style="width:100%;border-spacing:5px;border-collapse:separate" ng-init="chunked=mkgrid({{ pids }}); master={{ master }}">
    <tr ng-repeat="chunk in chunked">
      <td ng-repeat="pid in chunk track by $index" style="padding:5px;width:{{ perc }}%" ng-class="{master:master && pid==master, selected:sels.indexOf(pid)>=0}" align="center" valign="middle">
        <img ng-if="pid!=0" ng-src="{{ url_for('static', filename='photos/') }}{% raw %}{{imgfn(pid)}}{% endraw %}.jpg" id="{% raw %}{{pid}}{% endraw %}" style="width:100%" ng-click="select(pid)">
        <br ng-if="pid==0">
      </td>
    </tr>
  </table>
{% endblock %}

{% block actions %}
  <div class="col-xs-12">
    <br>
    <form class="form-horizontal col-xs-10" id="upload" role="form" enctype="multipart/form-data">
      <div class="form-group">
        <label class="col-xs-3 control-label" for="file">Select photo</label>
        <div class="col-xs-9">
          <input type="file" id="file" class="form-control" name="file" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="file">Progress</label>
        <div class="col-xs-9" class="progress">
          <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
          </div>
        </div>
      </div>
      <div class="span">
        <br>
        <button type="submit" class="btn btn-primary" ng-click="upload()">Upload</button>
        <button type="button" class="btn btn-info col-xs-offset-3" id="default" ng-click="default()" ng-disabled="!(sels.length==1)">Make Default</button>
        <button type="button" class="btn btn-info" id="remove" ng-click="remove()" ng-disabled="!(sels.length>0)">Remove</button>
        <button type="button" class="btn btn-default" id="clear" ng-click="clear()" ng-disabled="!(sels.length>0)">Clear</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  <script language="javascript">
    angular.module('app', [])
    .controller('ctrl', function($scope, $http) {
      function chunk(arr, size) {
        var newArr = [];
        for (var i=0; i<arr.length; i+=size) {
          var s=arr.slice(i,i+size);
          while (s.length < size) {
            s.push(0);
          }
          newArr.push(s);
        }
        return newArr;
      }
      $scope.mkgrid = function(pids) {
        if (pids.length == 0) pids.push(-1);
        return chunk(pids, {{ cols }});
      }
      $scope.imgfn = function(pid) {
        if (pid == -1) return "dummy";
        else return "img"+pid;
      }

      $scope.pids = {{ pids }};
      $scope.master = {{ master }};
      $scope.sels = [];

      // Handle selection of photos
      $scope.select = function(pid) {
        if (pid <= 0) return;
        var idx = $scope.sels.indexOf(pid);
        if (idx >= 0) $scope.sels.splice(idx, 1);
        else $scope.sels.push(pid);
      }

      // Handle Make Default button
      $scope.default = function(e) {
        var pid = $scope.sels[0];
        $http.post('/mlmasterphoto', {pid: pid}).
          success(function(data, status, headers, config) {
            if (data.error)
              jsShowError(data.error);
            else if (data.message) {
              jsShowMessage(data.message);
              $scope.master = data.master;
              $scope.sels = [];
            }
          }).
          error(function(data, status, headers, config) {
            jsShowError("There's a problem with your Internet connection.");
          });
      }

      // Handle Remove button
      $scope.remove = function(e) {
        var pids = $scope.sels;
        $http.post('/mldeletephoto', {pids: pids}).
          success(function(data, status, headers, config) {
            if (data.error)
              jsShowError(data.error);
            else if (data.message) {
              jsShowMessage(data.message);
              for (var i in data.pids) {
                var pid = data.pids[i];
                var idx = $scope.pids.indexOf(pid);
                if (idx >= 0)
                  $scope.pids.splice(idx, 1);
              }
              $scope.chunked = $scope.mkgrid($scope.pids);
              $scope.master = data.master;
              $scope.sels = [];
            }
          }).
          error(function(data, status, headers, config) {
            jsShowError("There's a problem with your Internet connection.");
          });
      }

      // Handle Clear button
      $scope.clear = function(e) {      
        $scope.sels = [];
      }

      // Handle Upload button
      $scope.upload = function(e) {
        jsShowMessage('Image uploading...');
        var elem = document.getElementById('file');
        var data = new FormData();
        var file = elem.files[0];
        data.append('file', file);
        $.ajax({
          url: '/mluploadphoto',
          type: 'POST',
          data: data,
          error: function(jqXHR, textStatus, errorThrown) {
            jsShowError("There's a problem with your Internet connection.");
          },
          xhr: function() {
            // get the native XmlHttpRequest object
            var xhr = $.ajaxSettings.xhr();
            xhr.upload.onprogress = function(e) {
              if (e.lengthComputable) {
                var percent = (e.loaded / e.total * 100)>>0;
                $('#progress').attr('style', 'width:'+percent+'%');
                $('#progress').text(percent+'%');
              }
            };
            return xhr;
          },
          success: function(data) {
            if (data.error)
              jsShowError(data.error);
            else if (data.message) {
              $("#file").replaceWith($("#file").clone());
              jsShowMessage(data.message);
              $('#progress').attr('style', 'width:0%');
              $scope.pids.push(data.pid);
              $scope.chunked = $scope.mkgrid($scope.pids);
              // Need to tell Angular about this change..
              $scope.$apply();
            }
          },
          cache: false,
          contentType: false,
          processData: false,
          async: true
        });
        /* Angular doesn't support progress info yet :(
        var data = new FormData();
        var file = elem.files[0];
        data.append('file', file);
        $http.post('/mluploadphoto', data, { withCredentials: true, headers: {'Content-Type': undefined }, transformRequest: angular.identity }).
          success(function(data, status, headers, config) {
            if (data.error)
              jsShowError(data.error);
            else if (data.message) {
              jsShowMessage(data.message);
              $scope.pids.push(data.pid);
              $scope.chunked = $scope.mkgrid($scope.pids);
            }
          }).
          error(function(data, status, headers, config) {
            jsShowError("There's a problem with your Internet connection.");
          });
        */
      }
    });
  </script>
{% endblock %}
